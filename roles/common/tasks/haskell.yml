---
- name: retrieve gpg key for ncurses5-compat-libs
  become: yes
  become_user: "{{ bootstrap_username }}"
  command: "gpg --keyserver {{ gpg_keyserver }} --recv-keys C52048C0C0748FEE227D47A2702353E0F7E48EDB"
  tags: haskell

- name: retrieve gpg key for stack-static
  become: yes
  become_user: "{{ bootstrap_username }}"
  command: "gpg --keyserver {{ gpg_keyserver }} --recv-keys C5705533DA4F78D8664B5DC0575159689BEFB442"
  tags: haskell

- name: install stack-static
  become: yes
  environment:
    SUDO_USER: "{{ bootstrap_username }}"
  makepkg:
    name: "{{ item }}"
    state: present
    build_dir: /tmp
  with_items:
    - ncurses5-compat-libs
    - stack-static
  tags: haskell

- name: install happy from pacman because building it via cabal fails with error
  pacman:
    name: happy
    state: installed
  tags: haskell

