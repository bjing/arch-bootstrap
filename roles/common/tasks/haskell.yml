  become_user: "{{ my_username }}"
  command: "stack setup --resolver nightly-2017-06-28"
  tags: haskell

- name: install ghc-mod 5.8.0.0
  become: yes
  become_user: "{{ my_username }}"
  command: "stack install ghc-mod --resolver nightly-2017-06-28"
  tags: haskell

- name: install hasktags
  pacman:
    name: hasktags
    state: installed
  tags: haskell

